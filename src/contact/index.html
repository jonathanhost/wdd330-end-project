<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page | FootBall Show</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
</head>
<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="products">
            <form name="Contact">
                <fieldset>
                    <legend>Contact</legend>
                    <div class="contact__name">
                        <label for="fname">First Name</label>
                        <input name="fname" required />
                        <label for="lname">Last Name</label>
                        <input name="lname" required />
                    </div>
                    <div class="contact_email">
                        <label for="fmail">Email</label>
                        <input type="email" name="fmail" required />
                    </div>
                    <div class="contact_content">
                        <label for="ftext">Message</label>
                        <input type="text" name="ftext" required />
                    </div>
                </fieldset>
                <button class="submitForm" type="submit">Send</button>
            </form> <!-- Correção: Mover esta tag para dentro da seção -->
        </section>
        <section class="contact-datails">
            <div>
                <h2>Address:</h2>
                <p>1234 Elm Street, Suite 567</p>
                <p>Springfield, IL 62704</p>
                <p>United States</p>
            </div>
            <div>
                <h2>Contact Number:</h2>
                <p>+1 (555) 123-4567</p>
            </div>
        </section>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
