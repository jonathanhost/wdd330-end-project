<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page | FootBall Show</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <form name="checkout">
            <fieldset>
              <legend>Contact</legend>
              <div class="contact__name">
                <label for="fname">First Name</label>
                <input name="fname" required />
                <label for="lname">Last Name</label>
                <input name="lname" required />
              </div>
              <div class="contact_email">
                <label type=textbox for="fname">First Name</label>
                <input name="fname" required />
                <label for="lname">Last Name</label>
                <input name="lname" required />
              </div>
              
            </fieldset>
      </section>

      <section class="contact-datails">
        <div>
            <h2>Adress:</h2>
            <p>1234 Elm Street, Suite 567</p>
            <p>Springfield, IL 62704</p>
            <p>United States</p>
        </div>
        <div><h2>Contact Number:</h2>
        <p>+1 (555) 123-4567
        </p></div>
         </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
